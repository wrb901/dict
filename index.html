    <script>
        let wordLists = {};
        let currentParagraph = 1;
        let currentWordIndex = 0;
        let isPlaying = false; // 追踪播放状态
        let playbackInterval = null; // 存储定时器的ID

        document.addEventListener('DOMContentLoaded', () => {
            const inputWords = document.getElementById('inputWords');
            const loadWords = document.getElementById('loadWords');
            const clearWords = document.getElementById('clearWords');
            const gotoParagraph = document.getElementById('gotoParagraph');
            const paragraphNumber = document.getElementById('paragraphNumber');
            const wordSearch = document.getElementById('wordSearch');
            const findWord = document.getElementById('findWord');
            const prevWord = document.getElementById('prevWord');
            const nextWord = document.getElementById('nextWord');
            const prevParagraph = document.getElementById('prevParagraph');
            const nextParagraph = document.getElementById('nextParagraph');
            const textArea = document.getElementById('textArea');
            const preview = document.getElementById('preview');
            const showCurrentWord = document.getElementById('showCurrentWord');
            const startPlayback = document.getElementById('startPlayback');
            const bigButton = document.getElementById('bigButton');

            // 大按钮点击事件
            bigButton.addEventListener('click', () => {
                nextWord.click(); // 触发“下一个词语”按钮的点击事件
            });

            // 加载词语
            loadWords.addEventListener('click', () => {
                const text = inputWords.value.trim();
                if (text) {
                    wordLists = {};
                    let previewText = '';
                    text.split('\n').forEach((line, index) => {
                        const paragraphNumber = (index + 1).toString();
                        wordLists[paragraphNumber] = line.split(/[,\s、]/).filter(Boolean);
                        previewText += `<span class="preview-paragraph" data-paragraph="${paragraphNumber}">${paragraphNumber}# ${line}</span>\n`;
                    });
                    currentParagraph = 1;
                    paragraphNumber.value = currentParagraph;
                    currentWordIndex = 0;
                    updateTextArea(currentParagraph, currentWordIndex);
                    preview.innerHTML = previewText;
                    addParagraphListeners();
                }
            });

            // 清除词语
            clearWords.addEventListener('click', () => {
                inputWords.value = '';
                preview.innerHTML = '';
                wordLists = {};
            });

            // 段落定位
            gotoParagraph.addEventListener('click', () => {
                const number = parseInt(paragraphNumber.value);
                if (number > 0 && number <= Object.keys(wordLists).length) {
                    currentParagraph = number;
                    currentWordIndex = 0;
                    updateTextArea(number, currentWordIndex);
                }
            });

            // 词语定位
            findWord.addEventListener('click', () => {
                const word = wordSearch.value.trim();
                if (word) {
                    let found = false;
                    for (let key in wordLists) {
                        const index = wordLists[key].indexOf(word);
                        if (index !== -1) {
                            currentParagraph = parseInt(key);
                            currentWordIndex = index;
                            paragraphNumber.value = currentParagraph;
                            updateTextArea(currentParagraph, currentWordIndex);
                            found = true;
                            break;
                        }
                    }
                    if (!found) alert('未找到该词语');
                }
            });

            // 导航控制自动朗读
            prevWord.addEventListener('click', () => {
                moveWord(-1);
                resetPlaybackInterval();
            });

            nextWord.addEventListener('click', () => {
                moveWord(1);
                resetPlaybackInterval();
            });

            prevParagraph.addEventListener('click', () => moveParagraph(-1));
            nextParagraph.addEventListener('click', () => moveParagraph(1));

            // 添加键盘事件监听器
            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowLeft':
                        event.preventDefault(); // 防止默认行为
                        moveWord(-1);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        moveWord(1);
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        moveParagraph(-1);
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        moveParagraph(1);
                        break;
                }
            });

            function updateTextArea(paragraph, wordIndex) {
                if (showCurrentWord.checked) {
                    textArea.textContent = wordLists[paragraph][wordIndex];
                } else {
                    textArea.textContent = '';
                }
                speakWord(wordLists[paragraph][wordIndex]);
            }

            function moveWord(direction) {
                const currentList = wordLists[currentParagraph];
                currentWordIndex += direction;

                if (currentWordIndex < 0) {
                    if (currentParagraph > 1) {
                        currentParagraph--;
                        currentWordIndex = wordLists[currentParagraph].length - 1;
                    } else {
                        currentWordIndex = 0;
                    }
                } else if (currentWordIndex >= currentList.length) {
                    if (currentParagraph < Object.keys(wordLists).length) {
                        currentParagraph++;
                        currentWordIndex = 0;
                    } else {
                        currentWordIndex = currentList.length - 1;
                    }
                }

                paragraphNumber.value = currentParagraph;
                updateTextArea(currentParagraph, currentWordIndex);
            }

            function moveParagraph(direction) {
                const paragraphKeys = Object.keys(wordLists);
                currentParagraph += direction;
                if (currentParagraph < 1) currentParagraph = 1;
                if (currentParagraph > paragraphKeys.length) currentParagraph = paragraphKeys.length;
                paragraphNumber.value = currentParagraph;
                currentWordIndex = 0;
                updateTextArea(currentParagraph, currentWordIndex);
            }

            // 语音朗读函数
            function speakWord(word) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'zh-CN';
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.log('您的浏览器不支持语音朗读功能。');
                }
            }

            // 添加段落号点击事件监听
            function addParagraphListeners() {
                const paragraphElements = preview.querySelectorAll('.preview-paragraph');
                paragraphElements.forEach(element => {
                    element.addEventListener('click', () => {
                        const paragraph = parseInt(element.dataset.paragraph);
                        currentParagraph = paragraph;
                        paragraphNumber.value = paragraph;
                        currentWordIndex = 0;
                        updateTextArea(paragraph, currentWordIndex);
                    });
                });
            }

            document.getElementById('startPlayback').addEventListener('click', function() {
                const button = document.getElementById('startPlayback');
                const interval = parseInt(document.getElementById('playInterval').value) * 1000; // Convert seconds to milliseconds

                if (isPlaying) {
                    clearInterval(playbackInterval); // Stop playback
                    button.textContent = '开始自动播放'; // Change button text to "Start Auto Playback"
                    isPlaying = false; // Update playback status
                } else {
                    if (isNaN(interval) || interval <= 0) {
                        alert('请输入有效的间隔时间！');
                        return;
                    }

                    playbackInterval = setInterval(() => {
                        moveWord(1); // Move to the next word

                        // Check if we are at the last word of the last paragraph
                        const lastParagraph = Object.keys(wordLists).length;
                        const lastWordIndex = wordLists[lastParagraph].length - 1;

                        if (currentParagraph === lastParagraph && currentWordIndex === lastWordIndex) {
                            clearInterval(playbackInterval); // Stop playback at the end of the list
                            button.textContent = '开始自动播放'; // Reset button text
                            isPlaying = false; // Update playback status
                            alert('已完成自动播放！');
                        }
                    }, interval);

                    button.textContent = '停止播放'; // Change button text to "Stop Playback"
                    isPlaying = true; // Update playback status
                }
            });

            const commandInput = document.getElementById('commandInput');

            commandInput.addEventListener('keyup', function(event) {
                let currentCommand = commandInput.value.trim().toLowerCase();
                // Remove all punctuation marks
                currentCommand = currentCommand.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()，。！？、]/g,"");

                switch (currentCommand) {
                    case '下一个':
                        nextWord.click();
                        commandInput.value = ''; // Clear the input field after processing
                        break;
                    case '上一个':
                        prevWord.click();
                        commandInput.value = ''; // Clear the input field after processing
                        break;
                    case '下一段':
                        nextParagraph.click();
                        commandInput.value = ''; // Clear the input field after processing
                        break;
                    case '上一段':
                        prevParagraph.click();
                        commandInput.value = ''; // Clear the input field after processing
                        break;
                }
            });

            function resetPlaybackInterval() {
                if (isPlaying) {
                    clearInterval(playbackInterval);
                    const interval = parseInt(document.getElementById('playInterval').value) * 1000;
                    playbackInterval = setInterval(() => {
                        moveWord(1);
                        if (currentWordIndex === 0 && currentParagraph === Object.keys(wordLists).length) {
                            clearInterval(playbackInterval);
                            document.getElementById('startPlayback').textContent = '开始自动播放';
                            isPlaying = false;
                            alert('已完成自动播放！');
                        }
                    }, interval);
                }
            }
        });
    </script>
